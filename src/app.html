<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="Find great deals on used books at our online marketplace. Buy and sell used books from a wide range of categories, including fiction, non-fiction, textbooks, and more."
		/>
		<meta property="og:title" content="Bibliophile" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="%sveltekit.assets%/banner.jpg" />
		<meta property="og:url" content="https://bibliophyle.vercel.app" />
		<meta
			name="twitter:card"
			content="Sharing knowledge has never been easier. Find and sell used books at lower rates"
		/>
		<meta name="theme-color" content="#5b3401" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
